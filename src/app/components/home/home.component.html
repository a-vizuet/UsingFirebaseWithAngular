<div class="container row">
  <div class="col s12">

    <div class="card horizontal" *ngIf="userService.userSession | async">
      <div class="col s3">
        <img class="responsive-img" src="https://firebasestorage.googleapis.com/v0/b/usingfirebase-9456e.appspot.com/o/images%2Fusers%2F{{ (userService.userSession | async)?.photoURL }}?alt=media">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <span class="card-title">Welcome
            <b>{{ (userService.userSession | async)?.displayName }}</b>
          </span>
          <p>Is nice to see you again.</p>
        </div>
      </div>
    </div>

    <div class="card cyan darken-1">
      <div class="card-content white-text">
        <span class="card-title">UsingFirebase</span>
        <p>A project where I can show all the things that I've already learn about Firebase and reactive programming.</p>
        <p>By the way, I'm still fixing problems.</p>
      </div>
    </div>

  </div>
</div>
