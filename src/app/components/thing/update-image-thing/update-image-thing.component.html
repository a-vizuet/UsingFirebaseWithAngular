<div class="container row">

  <form class="col s12" #formAddThing="ngForm" (ngSubmit)="updateImageThing(t.key, t)" *ngIf="thing | async as t; else no;">
      <img class="responsive-img" src="https://firebasestorage.googleapis.com/v0/b/usingfirebase-9456e.appspot.com/o/images%2Fthings%2F{{ t.image }}?alt=media">

    <div class="file-field input-field col s12">
      <div class="btn">
        <span>Image</span>
        <input id="image" name="image" type="file" required (change)="getFile($event)">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" id="imageText" name="imageText" type="text" required>
      </div>
    </div>
    <div class="center-align">
      <button class="btn waves-effect waves-light" type="submit" [disabled]="!formAddThing.form.valid" *ngIf="uploadPercent == undefined">Update Thing Image
        <i class="material-icons right">send</i>
      </button>
      <div class="progress" *ngIf="uploadPercent != undefined">
        <div class="determinate" [ngStyle]="{'width': (uploadPercent | async)+'%'}"></div>
      </div>
    </div>
  </form>

  <ng-template #no>
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Loading...</span>
        <p>If the page didn't load then the thing you're trying to accede doesn't exist.</p>
      </div>
    </div>
  </ng-template>

</div>
